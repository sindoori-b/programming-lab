<html> 
<head> 
<script type="text/javascript"> 
function get_random_color() { 
var color = '#'; 
for (var i = 0; i < 6; i++ ) 
{ 
color += Math.round(Math.random())*6; 
} 
document.body.style.background= color; 
} 
</script> 
</head> 
<body onclick="get_random_color()"> 
<h1>Click me to change my color!</h1> 
</body> 
</html>
